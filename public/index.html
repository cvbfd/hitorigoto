<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Hitorigoto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/note.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/themes/base/jquery-ui.css' rel='stylesheet'/>
</head>

<body>
<div id="main">
    <header>
        <ul>
            <li>
                <a class ="addNote yellow" href="#"></a>
            <li>
            <li>
                <a class="addNote green" href="#"></a>
            </li>
            <li>
                <a class="addNote purple" href="#"></a>
            </li>
        </ul>
        <div id="login"></div>
    </header>

    <div id="explain-circle">
        <h1>Hitorigoto</h1>
        <p>
            Keep concentration,<br/>
            Keep tweeting.
        </p>
    </div>

    <div id='dialog-overlay'></div>
    <div id='dialog-box'>
        <div id="tweet-box"></div>
    </div>
</div>


<!-- template -->
<script type="text/template" id="note-template">
    <div class="ribbon <%= color %>"></div>
    <div>
        <div class="delete">x</div>
        <div class="counter"></div>
    </div>
    <textarea maxlength="140" class="tweet-box"><%= content %></textarea>
    <div class="publish"><button class="medium button blue">publish</button></div>
</script>

<script src="http://platform.twitter.com/anywhere.js?id=fkyxoOHIxFyvm3lxGyVEQ&v=1" type="text/javascript"></script>
<script type="text/javascript" src="javascripts/lib/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script type="text/javascript" src="javascripts/lib/underscore.js"></script>
<script type="text/javascript" src="javascripts/lib/jquery.autocomplete.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone-localstorage.js"></script>

<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
